# 变量引用减少重复代码
server: &server-ref
  host: localhost
  user: guoxin # default root
  port: "22" # default 22
  password: liugx
#  privateKey: xxxxx
#  privateKeyPathAuth: /path/to/file

version: v1.0.0

jobs:
  - name: lenkins-test
    parameters:
      service: satc-access-inner
      environment: gd_inner
    steps:
      - name: Clone
        git:
          repo: git@gitee.com:guoxinliu/lenkins.git
          branch: master
      - name: Compile
        sh:
          - "echo $PATH"
          - "mkdir -p git://bin"
          - "cd git://main/; go build -o git://bin/lenkins ."
      - name: Send package to Server
        scp:
          type: upload # upload or download
          servers:
            - <<: *server-ref
          remote: "/home/guoxin/Desktop"
          local: "git://bin/lenkins"
      - name: Deploy
        cmd:
          servers:
            - <<: *server-ref
          cmd:
            - "cd /home/guoxin/Desktop; cp lenkins lenkins-bin"
